<html><head>
    <title>Masai Doctor Records</title>
  </head>
  <body>
    <!-- Use this form for data input  -->
    <form>
      <input placeholder="Name" type="text" id="name">
      <input placeholder="Doctor ID" type="text" id="doctor_id">
      <select id="specialization">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
      <input placeholder="Experience" type="number" id="experience">
      <input placeholder="Email" type="email" id="email">
      <input placeholder="Mobile No." type="number" id="mobile">
      <input type="submit" value="Submit">
    </form>

    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th style="text-align: center;">Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>

    
        <!-- Append Rows here using JS & DOM  -->
    
    <script>
      let form = document.querySelector('form');
      form.addEventListener("submit",function(event) {
        event.preventDefault();
        let table = document.querySelector("table");
        let name = document.getElementById("name").value;
        let doctor_id = document.getElementById("doctor_id").value;
        let specialization = document.getElementById("specialization").value;
        let experience = document.getElementById("experience").value;
        let email = document.getElementById("email").value;
        let mobile = document.getElementById("mobile").value;

        let newRow = table.insertRow();
        let nameCell = newRow.insertCell();
        let doctorIdCell = newRow.insertCell();
        let specializationCell = newRow.insertCell();
        let experienceCell = newRow.insertCell();
        let emailCell = newRow.insertCell();
        let mobileCell = newRow.insertCell();
        let del = newRow.insertCell();
        let deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Delete";
      
        

        nameCell.innerHTML = name;
        doctorIdCell.innerHTML = doctor_id;
        specializationCell.innerHTML = specialization;
        experienceCell.innerHTML = experience;
        emailCell.innerHTML = email;
        mobileCell.innerHTML = mobile;
        if (experience > 5) {
          let role = "Senior";
          newRow.insertCell().innerHTML = role;
        } else if (experience > 2 || experience < 5) {
          let role = "Junior";
          newRow.insertCell().innerHTML = role;
        } else {
          let role = "Trainee";
          newRow.insertCell().innerHTML = role;
        }
        del.appendChild(deleteButton);

        



        deleteButton.onlick = function(){
          newRow.remove();
        }
      });
    </script>
    </tbody></table>
</body></html>
